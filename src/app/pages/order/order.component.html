<stbui-base-layout>
  <h5>Orders</h5>
  <div class="order-container mat-elevation-z4">
    <mat-table [dataSource]="dataSource" matSort>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> order id </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.userId}} </mat-cell>
      </ng-container>

      <!-- User name Definition -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> order name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.loginName}} </mat-cell>
      </ng-container>

      <!-- User name Definition -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header> order state </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.state}} </mat-cell>
      </ng-container>
    
      <!-- Age Definition -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date of Placement </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.lastLoginTime}} </mat-cell>
      </ng-container>
    
      <!-- Title Definition -->
      <ng-container matColumnDef="ip">
        <mat-header-cell *matHeaderCellDef mat-sort-header> IP adderess </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.lastLoginIp}} </mat-cell>
      </ng-container>

      <!-- Delete Action -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <td>
            <button mat-icon-button (click)="onDeleteTriggered(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </mat-cell>
      </ng-container>

    
      <!-- Header and Row Declarations -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></mat-row>
    </mat-table>
    <mat-paginator #paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      [showFirstLastButtons]="true">
    </mat-paginator>

  </div>
  <div class="add-order-button-container">
    <button mat-fab (click)="onNewOrderClicked()">
      <mat-icon>playlist_add</mat-icon>
    </button>
  </div>

</stbui-base-layout>
